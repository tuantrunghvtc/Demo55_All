<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
<h4>Edit Account</h4>

<form action="/account/update" method="post">
    <input type="text" name="id" th:value="${accountDTO.id}" class="form-control" />

    <div>
        <label for="">Username</label>
        <input type="text" name="username" th:value="${accountDTO.username}" class="form-control" />
    </div>

    <div>
        <label for="">Password</label>
        <input type="password" name="password" class="form-control" />
    </div>

    <div>
        <label for="">Full Name</label>
        <input type="text" name="fullName" th:value="${accountDTO.fullName}" class="form-control" />
    </div>

    <div>
        <label for="">Chọn Role</label>
        <select name="role" class="form-select">
            <option th:text="${accountDTO.role}">Chọn Role</option>
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
    </div>

    <div>
        <label for="">Chọn Department</label>

        <select name="departmentId" class="form-select">
            <option th:text="${accountDTO.departmentName}">Chọn Department</option>

            <option th:each="obj : ${departmentDTOS}" th:text="${obj.departmentName}" th:value="${obj.id}">ADMIN</option>
        </select>
    </div>

    <div>
        <button class="btn btn-primary">Save</button>
    </div>
</form>
</body>
</html>
