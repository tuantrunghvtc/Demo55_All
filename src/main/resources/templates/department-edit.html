<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h4>Edit Account</h4>
<form action="/department/update" method="post">
    <div>
        <label for="">ID</label>
        <input type="text" th:value = "${departmentDTO.id}" name="id" class="form-control"/>
    </div>
    <div>
        <label for="">Department name</label>
        <input type="text" th:value = "${departmentDTO.departmentName}" name="departmentName" class="form-control"/>
    </div>

    <div>
        <button class="btn btn-primary">Edit</button>
    </div>
</form>
</body>
</html>
