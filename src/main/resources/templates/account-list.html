<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h4>List Account</h4>
<a href="/account/add" class="btn btn-primary">Add</a>

<div class="container">
    <div class="input-group mb-3">
        <form action="/account-search" method="get">
            <input type="text" name="data" class="form-control" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </div>
</div>
<table class = "table table-bordered">
    <thead>
        <tr>
            <td>Id</td>
            <td>Username</td>
            <td>Full Name</td>
            <td>Role</td>
            <td>Is Active</td>
            <td>Department Name</td>

            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr th:each ="obj : ${accountDTOS}">
            <td th:text="${obj.id}"></td>
            <td th:text="${obj.username}"></td>
            <td th:text="${obj.fullName}"></td>
            <td th:text="${obj.role}"></td>
            <td th:text="${obj.isActive}"></td>
            <td th:text="${obj.departmentName}"></td>
            <td><a th:href="@{/account-edit/{id}(id=${obj.id})}">Edit</a></td>
            <td><a th:href="@{/account-delete/{id}(id=${obj.id})}"> Delete</a></td>
        </tr>
    </tbody>

</table>
</body>
</html>
