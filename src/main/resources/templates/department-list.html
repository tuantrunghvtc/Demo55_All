<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h4>List Department</h4>
<a href="/department/add" class="btn btn-primary">Add</a>
<table class = "table table-bordered">
    <thead>
    <tr>
        <td>Id</td>
        <td>Department Name</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="obj : ${departmentDTOS}">
        <td th:text="${obj.id}"></td>
        <td th:text="${obj.departmentName}"></td>
        <td><a th:href="@{/department-delete/{id}(id=${obj.id})}"> Delete</a></td>
        <td><a th:href="@{/department/edit/{id}(id=${obj.id})}"> Edit</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
